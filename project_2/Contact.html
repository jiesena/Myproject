<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="css/ty.css">
	<link rel="stylesheet" href="css/Contact.css">
</head>
<body>
	<div class="box">
		<div class="header">
			<a href="index.html">
				<img src="images/hd.png" alt="">
			</a>
		</div>
		<div class="main">
			<div class="left">
				<h3>Find Us Here</h3>
				<img src="images/cd.gif" alt="">
				<h3>Company Information :</h3>
				<p>500 Lorem Ipsum Dolor Sit,</p>
				<p>22-56-2-9 Sit Amet, Lorem,</p>
				<p>USA</p>
				<p>Phone:(00) 222 666 444</p>
				<p>Fax: (000) 000 00 00 0</p>
				<p>Email: <font style="color:#FE7B9A">info@mycompany.com</font> </p>
				<p>Follow on: <font style="color:#FE7B9A">Facebook, Twitter</font></p>
			</div>
			<div class="right">
					<h3>Contact Us</h3>
					<form action="" name="maforms" onsubmit="return Myform()">
						<p>NAME:</p>
						<input type="text" name="forms1" autofocus>
						<p>E-MAIL:</p>
						<input type="email" name="forms2">
						<p>MOBILE:</p>
						<input type="text" >

						<textarea name="" id="" cols="30" rows="10"></textarea>
						<input class="inp" type="reset" value="RESET">
						<input class="inp" type="submit" value="SUBMIT">
					</form>
			</div>
			<button><a href="index.html">Back >></a></button>
		</div>
	</div>
	<script>
		function Myform(){
			var x=document.forms["maforms"]["forms1"].value;
			var y=document.forms["maforms"]["forms2"].value;
			if (x==null || x==""){
			  alert("NAME:Not Null");
			  return false;
			  }else  if (y==null || y==""){
			  alert("E-MAIL:Not Null");
			  return false;
			  }else{
			  	alert("Submitted successfully");
			  }
		}
	</script>
</body>
